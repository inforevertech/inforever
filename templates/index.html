<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inforever</title>
</head>
<body>

<h1>Inforever</h1>

{% if testnet %}
    <a href="/">You are on the testnet now. Go to mainnet</a>
{% else %}
    <a href="/?testnet=1">You are on the mainnet now. Go to testnet</a>
{% endif %}


<p>Post a permanent message!</p>
<form action="/" method="post">
    <textarea name="message" id="" cols="30" rows="10" placeholder="Message"></textarea>
    <input type="text" name="private" placeholder="Private Key">
    <input type="submit" value="Send">
</form>

</body>
</html>
